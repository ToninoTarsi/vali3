<!DOCTYPE html> 
<head>
<meta charset="utf-8">
<title>Test Open Validation Server 3</title>
</head>
 
<body style="font-family: verdana,helvetic,sans-serif;font-size: 11px;">
 
<h2>Enter your IGC file to validate</h2>
 
<!-- MAKE SURE THE ACTION VALUE POINTS TO YOUR SCRIPT -->   
<form action="../api/vali/json" method="post" enctype="multipart/form-data" name="igcform">

  <!-- FILE INPUT FIELD - MUST BE NAMED "igcfile" --> 
  <input type="file" name="igcfile"  style="font-size:100%;"/>

  <!-- OUTPUT TYPE DIRECTIVE -
    name: "output"
    values: "json", or "xml"
   -->
  <p>
  
  <label>Api Output:</label>
  <select name="output">
  <option value="json" selected="selected">json</option>
  <option value="xml">xml</option>
  </select>
  &nbsp;&nbsp;&nbsp;
  <label>Vali Output:</label>
  <select name="out">
  <option value="" selected="selected">None</option>
  <option value="vali">All</option>
  <option value="ncfail">On Fail</option>
  </select>
  
  </p>
  
  <p style="margin-top: 20px;">
  <input type="submit" name="Submit" value="Validate" style="font-weight: bold;" />
  </p>
      
</form>    

</body>
</html>
